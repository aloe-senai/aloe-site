<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloe</title>
    <link rel="shortcut icon" href="img/V. logo.png" type="imagem/x-icon">

    <link rel="stylesheet" href="cadastro.css">
<script src="cadastro.js" defer></script>

</head>
<body>
    <section id="cadastre-se">
        <form action="" class="form">
            <h2>cadastre-se</h2>
            <div class="campo-nome">
                <label for="campo-nome">nome</label>
                <input type="text" placeholder="Escreva aqui" id="campo-nome">
            </div>
            <div class="campo-sobrenome">
                <label for="campo-sobrenome">sobrenome</label>
                <input type="text" placeholder="Escreva aqui" id="campo-sobrenome">
            </div>
            <div class="campo-email">
                <label for="campo-email">email</label>
                <input type="text" placeholder="Escreva aqui" id="campo-email">
            </div>
            <div class="campo-confirmação-email">
                <label for="campo-confirmação-email">confirme seu email</label>
                <input type="text" placeholder="Escreva aqui" id="campo-confirmação-email">
            </div>
           
            <div class="campo-senha">
                <label for="campo-senha">senha</label>
                <input type="password" placeholder="Escreva aqui" id="campo-senha">
            </div>
            <div class="campo-confirmação-senha">
                <label for="campo--confirmação-senha">confirme sua senha</label>
                <input type="password" placeholder="Escreva aqui" id="campo-confirmação-senha">
            </div>
            <button type="submit">Enviar</button>
            <div class="pergunta">
              <p><a href="../login/login.html">já possuo uma conta</a></p>   
            </div>
        </form>
    </section>
    <section id="logo-aloe">
        <img src="img/V. logo.png" alt="">
    </section>
    
</body>
</html>
